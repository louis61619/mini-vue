<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #app {
      margin: auto;
      width: 200px;
    }
    .button {
      padding: 6px 16px;
      margin-left: 16px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="./js/index.js"></script>
  <script src="./js/reactive.js"></script>
  <script src="./js/render.js"></script>
  <script>

    const App = {
      data: reactive({
        counter: 0
      }),
      render() {
        return h("div", null, [
          h("h2", null, `當前計數: ${this.data.counter}`),
          h("button", {
            onClick: () => {
              this.data.counter--
            },
            class: 'button'
          }, "-1"),
          h("button", {
            onClick: () => {
              this.data.counter++
            },
            class: 'button'
          }, "+1"),
        ])
      }
    }

    const app = createApp(App)
    app.mount('#app')

  </script>
</body>
</html>
